<form role="form">
	<small>Creating a new transaction to a group with selected memeber:</small>
	<div class="form-group">
		<label>Members:</label>
		<input class="form-control" placeholder="Group Name"/>
	</div>
	<div class="form-group">
		<label>Amount:</label>
		<input class="form-control" placeholder="The amount"/>
	</div>
	<div class="form-group">
		<label>Comments [optional]:</label>
		<input class="form-control" placeholder="Some comments for this transaction"/>
	</div>
	<div class="form-group">
		<button class="btn btn-success"type="submit" >Submit</button>
	</div>
</form>
