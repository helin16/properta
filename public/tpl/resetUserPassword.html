<div class="form-group">
  <label>New Password:</label>
  <input type="password" class="form-control" placeholder="New Password" ng-model="newPass" ng-required/>
</div>
<div class="form-group">
  <label>Confirm Password:</label>
  <input type="password" class="form-control" placeholder="Firstname" ng-model="confirmPass" ng-required password-match="newPass"/>
</div>
