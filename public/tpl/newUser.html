<form role="form" style="min-width: 230px;">
  <small>Adding a new member to the group:</small>
  <div class="form-group">
    <label>Email:</label>
    <input class="form-control" placeholder="Email" ng-model="user.email"/>
  </div>
  <div class="form-group">
    <label>Name:</label>
    <input class="form-control" placeholder="The amount" ng-model="user.name"/>
  </div>
  <div class="form-group">
    <button class="btn btn-success"type="submit" >Submit</button>
  </div>
</form>
